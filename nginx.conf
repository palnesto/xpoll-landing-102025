server {
  listen 80;

  # Serve the built SPA
  root /usr/share/nginx/html;
  index index.html;

  # Serve "/" as the HTML (NO redirect!)
  location = / {
    add_header Cache-Control "no-store, must-revalidate";
    try_files /index.html =404;
  }

  # Ensure /index.html itself is never cached
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate";
    try_files $uri =404;
  }

  # Robots (optional)
  location = /robots.txt {
    add_header Cache-Control "public, max-age=86400";
    try_files $uri =404;
  }

  # Everything else: file → folder → SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
