server {
    listen 80;

    # Serve static build
    root /usr/share/nginx/html;
    index index.html;

    # Never cache HTML, do cache assets (Vite hashes those anyway)
    location = /index.html {
        add_header Cache-Control "no-store, must-revalidate";
        try_files $uri =404;
    }

    # Robots and other root files are copied from /public via Vite
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Default: serve file or fallback to SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}